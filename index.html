<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
  integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
  crossorigin=""/>
  
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>

  <main class="main">
    <div class="container">
      <div class="top">
        <p class="head">IP Address Tracker</p>   
        <div class="input-container">
          <input type="text" class="input" id="input">
          <button class="button" id="button"><img src="images/icon-arrow.svg" alt=""></button>
        </div>  
        <div class="info-container">
          <div class="info">
            <p>IP ADDRESS</p>
            <h2 class="ip" id="ip">8.8.8.8</h2>
          </div>
          <div class="info">
            <p>LOCATION</p>
            <h2 class="location" id="location">NYC US</h2>
          </div>
          <div class="info">
            <p>TIMEZONE</p>
            <h2 class="timezone" id="timezone">-07:00</h2>
          </div>
          <div class="info">
            <p>ISP</p>
            <h2 class="isp" id="isp">GOOGLE LLC</h2>
          </div>
        </div>    
      </div>
      <div class="bottom">
        <div class="map" id="map-view">
          
        </div>
      </div>
    </div>
  </main>


  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
  integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
  crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
